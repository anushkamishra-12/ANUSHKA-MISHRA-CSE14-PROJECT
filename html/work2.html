<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Block vs Inline Elements</title>
<style>

body {
  font-family: Arial, sans-serif;
  background: #f8f9fa;
  padding: 40px;
  text-align: center;
}

/* Heading */
h2 {
  font-size: 28px;
  margin-bottom: 40px;
}

/* Container layout */
.container {
  display: flex;
  justify-content: center;
  gap: 80px;
}

/* Block-level container */
.block-container {
  border: 2px solid #80bfff;
  padding: 20px;
  border-radius: 10px;
  width: 180px;
}

.block-box {
  background: #d9eaff;
  border: 2px solid #80bfff;
  padding: 15px;
  margin: 10px 0;
  border-radius: 8px;
  text-align: center;
  font-size: 18px;
}

/* Inline-level container */
.inline-container {
  border: 2px solid #f4b66d;
  padding: 20px;
  border-radius: 10px;
  width: fit-content;
}

.inline-box {
  display: inline-block;
  background: #fff1d6;
  border: 2px solid #f4b66d;
  padding: 15px 25px;
  margin: 10px;
  border-radius: 8px;
  font-size: 18px;
}

/* Labels under boxes */
.label {
  font-size: 18px;
  margin-top: 10px;
}

</style>
</head>
<body>

<h2>Major Versions of HTML</h2>

<div class="container">

  <!-- Block Level Element Section -->
  <div>
    <div class="block-container">
      <div class="block-box">Box 1</div>
      <div class="block-box">Box 2</div>
      <div class="block-box">Box 3</div>
      <div class="block-box">Box 4</div>
    </div>
    <div class="label">Block-Level Element</div>
  </div>

  <!-- Inline Element Section -->
  <div>
    <div class="inline-container">
      <div class="inline-box">Box 1</div>
      <div class="inline-box">Box 2</div>
      <div class="inline-box">Box 3</div>
      <div class="inline-box">Box 4</div>
    </div>
    <div class="label">Inline Element</div>
  </div>

</div>

</body>
</html>
