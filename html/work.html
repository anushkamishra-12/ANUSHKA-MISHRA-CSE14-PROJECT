<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model</title>

<style>
    body{
        background: #263447;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .margin{
        background: #f26c4f;
        padding: 40px;
        text-align: center;
        color: white;
        font-size: 22px;
        font-weight: bold;
        width: 450px;
    }

    .border{
        background: #009bb1;
        padding: 40px;
        color: white;
        font-size: 20px;
    }

    .padding{
        background: #f4c244;
        padding: 40px;
        color: white;
        font-size: 20px;
    }

    .content{
        background: #19b6ae;
        padding: 60px;
        color: white;
        font-size: 22px;
    }

    h1{
        color: white;
        text-align: center;
        position: absolute;
        top: 30px;
        font-size: 40px;
    }
</style>

</head>
<body>

<h1>CSS Box Model</h1>

<div class="margin">
    Margin
    <div class="border">
        Border
        <div class="padding">
            Padding
            <div class="content">
                Content
            </div>
        </div>
    </div>
</div>

</body>
</html>
