<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy Product Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
        }

        .container {
            width: 350px;
            margin: 50px auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-image {
            width: 100%;
            height: 220px;
            border: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .cart-btn {
            width: 100%;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .cart-btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="brand">ShopEasy</div>

        <div class="product-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKTp76V7nO6IDSQ7GahTKBNKP25a317ODVBQ&s">
        </div>

        <div class="title">Classic Cotton T-Shirt</div>
        <div class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
        <div class="price">â‚¹799</div>

        <button class="cart-btn">Add to Cart</button>
    </div>
    <hr>
    <p>Anushka mishra</p>
    <p>2025b01010164</p>

</body>
</html>
