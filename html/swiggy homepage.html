<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiggy Clone</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; box-sizing:border-box;">

    <!-- Navbar -->
    <header style="
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:15px 40px;
        background:white;
        box-shadow:0 2px 5px rgba(0,0,0,0.1);
    ">
        <div style="font-size:24px; font-weight:bold; color:#fc8019;">
            Swiggy
        </div>

        <nav>
            <a href="#" style="margin:0 15px; text-decoration:none; color:#333;">Search</a>
            <a href="#" style="margin:0 15px; text-decoration:none; color:#333;">Offers</a>
            <a href="#" style="margin:0 15px; text-decoration:none; color:#333;">Help</a>
            <a href="#" style="margin:0 15px; text-decoration:none; color:#333;">Sign In</a>
            <button style="
                background:#fc8019;
                color:white;
                border:none;
                padding:8px 15px;
                border-radius:4px;
                cursor:pointer;
            ">
                Cart
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section style="
        background:#fff3e6;
        padding:80px 40px;
        text-align:center;
    ">
        <h1 style="font-size:48px; margin-bottom:10px;">Hungry?</h1>
        <p style="font-size:18px; margin-bottom:30px;">
            Order food from favourite restaurants near you.
        </p>

        <div style="display:flex; justify-content:center;">
            <input type="text" placeholder="Enter your delivery location"
                style="
                    width:300px;
                    padding:12px;
                    border:1px solid #ccc;
                    outline:none;
                ">
            <button style="
                padding:12px 20px;
                border:none;
                background:#fc8019;
                color:white;
                cursor:pointer;
            ">
                Find Food
            </button>
        </div>
    </section>

    <!-- Restaurants Section -->
    <section style="padding:50px 40px;">
        <h2 style="margin-bottom:20px;">Popular Restaurants</h2>

        <div style="display:flex; gap:20px;">

            <!-- Card 1 -->
            <div style="
                width:300px;
                border:1px solid #ddd;
                border-radius:8px;
                overflow:hidden;
            ">
                <img src="https://via.placeholder.com/300x180" style="width:100%;">
                <h3 style="padding:10px;">Burger King</h3>
                <p style="padding:0 10px; color:gray;">Burgers, Fast Food</p>
                <span style="display:block; padding:10px; font-weight:bold;">⭐ 4.2</span>
            </div>

            <!-- Card 2 -->
            <div style="
                width:300px;
                border:1px solid #ddd;
                border-radius:8px;
                overflow:hidden;
            ">
                <img src="https://via.placeholder.com/300x180" style="width:100%;">
                <h3 style="padding:10px;">Domino's</h3>
                <p style="padding:0 10px; color:gray;">Pizzas</p>
                <span style="display:block; padding:10px; font-weight:bold;">⭐ 4.1</span>
            </div>

            <!-- Card 3 -->
            <div style="
                width:300px;
                border:1px solid #ddd;
                border-radius:8px;
                overflow:hidden;
            ">
                <img src="https://via.placeholder.com/300x180" style="width:100%;">
                <h3 style="padding:10px;">KFC</h3>
                <p style="padding:0 10px; color:gray;">Chicken, Fast Food</p>
                <span style="display:block; padding:10px; font-weight:bold;">⭐ 4.0</span>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer style="
        text-align:center;
        padding:20px;
        background:#f5f5f5;
        margin-top:40px;
    ">
        © 2025 Swiggy Clone | Educational Project
    </footer>

</body>
</html>
